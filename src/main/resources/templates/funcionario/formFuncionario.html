<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"/>
    <title>Inserir Funcion치rio - SpeedPonto</title>
    <link href="https://fonts.googleapis.com/css2?family=Opens+Sans:ital,wght@0,400;1,600&family=Ubuntu&Family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <meta name="author" content="Cassio H. P.">
</head>
<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container">

        <h4>+ Inserir Funcion치rio</h4>
        <hr>
        <br>

        <form method="post" action="/InsertFuncionario" th:object="${funcionario}" autocomplete="off">
            <div class="row">
                <div class="col-md-6 form-goup offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label>Nome do Funcion치rio:</label>
                    <input class="form-control" th:field="*{nome}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-goup offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('cpf')}">
                        <label class="validation-message" th:errors="*{cpf}"></label>
                    </div>
                    <label>CPF:</label>
                    <input id="cpf" class="form-control" th:field="*{cpf}" maxlength="11">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-goup offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('cargo')}">
                        <label class="validation-message" th:errors="*{cargo}"></label>
                    </div>
                    <label>Cargo Atual:</label>
                    <input class="form-control" th:field="*{cargo}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-goup offset-md-3">
                    <label>Acesso:</label>
                    <select class="form-control" th:field="*{acesso}">
                        <option value="FUN">Funcion치rio</option>
                        <option value="ADM">Administrador</option>
                    </select>
                </div>
            </div>

            <div class="row botoesCadastrar">
                <button type="submit" class="btn btn-success offset-md-5">Salvar</button>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a class="btn btn-danger">Voltar</a>
            </div>

        </form>
        
    </div>

    <div th:replace="fragmentos/fragmentos :: rodape"></div>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
